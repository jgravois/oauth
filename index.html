<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"
  />
  <title>Access ArcGIS Online items using OAuthentication - 4.6</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">

  <script src="https://js.arcgis.com/4.6/"></script>
  <style>
    html,
    body {
      font-family: Lucida Sans, Lucida Grande, Arial !important;
      font-size: 14px;
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
  <script>
    require([
      "esri/portal/Portal",
      "esri/identity/OAuthInfo",
      "esri/identity/IdentityManager",
      "esri/portal/PortalQueryParams",
      "dojo/domReady!"
    ], function(Portal, OAuthInfo, esriId, PortalQueryParams) {

      var info = new OAuthInfo({
        // Swap this ID out with registered application ID
        appId: "ePF8QFbgoWIkedxD",
        // Uncomment the next line and update if using your own portal
        // portalUrl: "https://<host>:<port>/arcgis"
        // Uncomment the next line to prevent the user's signed in state from being shared with other apps on the same domain with the same authNamespace value.
        // authNamespace: "portal_oauth_inline",
        popup: false
      });
      esriId.registerOAuthInfos([info]);

      // trying to convince the API not to force redirect to /home/signin.html
      esriId.useSignInPage = false;

      esriId.getCredential(info.portalUrl + "/sharing");
    });
  </script>
</head>

<body>
 hello world!
</body>

</html>
